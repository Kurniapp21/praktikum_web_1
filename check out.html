<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document  form pizza</title>
</head>
<h1 align="center">| Seblak Ambyarrr | </h1> 
    <p>Our Seblak Ambyarrr'' is available for delivery. Specify the Seblak of your choice and we will send it quickly</p></p>
    <hr>
    <form action="hasil.html">
        <table>
            <thead>
                <tr>
                    <th colspan="2"><h2>Your Information</h2></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td>: <input type="text" id="name"></td>
                </tr>
                <tr>
                    <td><label for="address">Address</label></td>
                    <td>: <input type="text" id="address"></td>
                </tr>
                <tr>
                    <td><label for="hp">No Handphone</label></td>
                    <td>: <input type="number" id="hp"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td>: <input type="email" id="email"></td>
               </tbody>
        </table>
            <br>
        <fieldset>
            <legend><b>choose your favorite seblak

</b></legend>
                <h4>Select One</h4>
                <ul style="list-style-type: none;">
                    <li>
                        <input type="radio" id="white" name="Crust">
                        <label for="white">Seblak Sosis</label>
                    </li>
                    <li>
                        <input type="radio" id="Seblak Bakso" name="Crust">
                        <label for="Seblak Bakso">Seblak Bakso</label>
                    </li>
                    <li>
                        <input type="radio" id="Seblak Ceker" name="Crust">
                        <label for="Seblak Ceker">Seblak Ceker</label>
                    </li>
                    <li>
                        <input type="radio" id="Seblak Cuanki" name="Crust">
                        <label for="Seblak Cuanki">Seblak Cuanki</label>
                    </li>
                    <li>
                        <input type="radio" id="Seblak Komplit" name="Crust">
                        <label for="Seblak Komplit">Seblak Komplit</label>
                    </li>
                </ul>
                <h4>Toppings </h4>
                <ul style="list-style-type: none;">
                    <li>    
                        <input type="checkbox" id="Dumpling Ayam">
                        <label for="Dumpling Ayam">Dumpling Ayam</label>
                    </li>
                    <li>    
                        <input type="checkbox" id="Cikua">
                        <label for="Cikua">Cikua</label>
                    </li>
                    <li>
                        <input type="checkbox" id="Cireng">
                        <label for="Cireng">Cireng</label>       
                    </li>
                    <li>    
                        <input type="checkbox" id="Jamur Enoki">
                        <label for="Jamur Enoki">Jamur Enoki</label>
                    </li>
                    <li>    
                        <input type="checkbox" id="Fisroll">
                        <label for="Fisroll">Fisroll</label>
                    </li>
                     <h4>Number</h4>
                <label for="count">How many Seblak</label>
                <input type="number" id="count">
                    <br>
                    <br>
                <button type="submit">Bring me a Seblak</button>
                <button type="reset">Reset</button>
</body>
</html>
